      /* Style personnalisé pour les alertes */
.custom-alert-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    backdrop-filter: blur(4px);
}

.custom-alert {
    background: white;
    border-radius: 12px;
    padding: 0;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    max-width: 400px;
    width: 90%;
    animation: custom-alert-slide 0.3s ease-out;
}

@keyframes custom-alert-slide {
    from {
        opacity: 0;
        transform: scale(0.9) translateY(-10px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

.custom-alert-header {
    padding: 20px 24px 0;
    text-align: center;
}

.custom-alert-icon {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 16px;
    font-size: 24px;
}

.custom-alert-icon.success {
    background: #10B981;
    color: white;
}

.custom-alert-icon.warning {
    background: #F59E0B;
    color: white;
}

.custom-alert-icon.error {
    background: #EF4444;
    color: white;
}

.custom-alert-icon.info {
    background: #6C63FF;
    color: white;
}

.custom-alert-title {
    font-size: 18px;
    font-weight: 600;
    color: #1F2937;
    margin-bottom: 8px;
}

.custom-alert-message {
    color: #6B7280;
    font-size: 14px;
    line-height: 1.5;
    padding: 0 24px;
    text-align: center;
}

.custom-alert-buttons {
    padding: 20px 24px 24px;
    display: flex;
    gap: 12px;
}

.custom-alert-btn {
    flex: 1;
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 14px;
}

.custom-alert-btn.cancel {
    background: #F3F4F6;
    color: #374151;
    border: 1px solid #D1D5DB;
}

.custom-alert-btn.cancel:hover {
    background: #E5E7EB;
}

.custom-alert-btn.confirm {
    background: #6C63FF;
    color: white;
}

.custom-alert-btn.confirm:hover {
    background: #5B52E0;
}

.custom-alert-btn.danger {
    background: #EF4444;
    color: white;
}

.custom-alert-btn.danger:hover {
    background: #DC2626;
}
    </style>

// Fonction pour créer une alerte personnalisée
function showCustomAlert(message, type = 'info', title = null) {
    return new Promise((resolve) => {
        // Types d'icônes et titres par défaut
        const typeConfig = {
            success: { 
                icon: 'check', 
                defaultTitle: 'Succès',
                iconClass: 'success'
            },
            warning: { 
                icon: 'alert-triangle', 
                defaultTitle: 'Attention',
                iconClass: 'warning'
            },
            error: { 
                icon: 'x-circle', 
                defaultTitle: 'Erreur',
                iconClass: 'error'
            },
            info: { 
                icon: 'info', 
                defaultTitle: 'Information',
                iconClass: 'info'
            }
        };

        const config = typeConfig[type] || typeConfig.info;
        const alertTitle = title || config.defaultTitle;

        // Créer l'overlay
        const overlay = document.createElement('div');
        overlay.className = 'custom-alert-overlay';
        
        // Créer l'alerte
        const alert = document.createElement('div');
        alert.className = 'custom-alert';
        alert.innerHTML = `
            <div class="custom-alert-header">
                <div class="custom-alert-icon ${config.iconClass}">
                    <i data-feather="${config.icon}"></i>
                </div>
                <h3 class="custom-alert-title">${alertTitle}</h3>
            </div>
            <div class="custom-alert-message">${message}</div>
            <div class="custom-alert-buttons">
                <button class="custom-alert-btn confirm">OK</button>
            </div>
        `;

        overlay.appendChild(alert);
        document.body.appendChild(overlay);

        // Mettre à jour les icônes Feather
        feather.replace();

        // Gérer le bouton OK
        const okBtn = alert.querySelector('.custom-alert-btn.confirm');
        okBtn.focus();

        function closeAlert() {
            overlay.remove();
            resolve(true);
        }

        okBtn.addEventListener('click', closeAlert);
        
        // Fermer en cliquant à l'extérieur
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                closeAlert();
            }
        });

        // Fermer avec la touche Escape
        const handleEscape = (e) => {
            if (e.key === 'Escape') {
                closeAlert();
                document.removeEventListener('keydown', handleEscape);
            }
        };
        document.addEventListener('keydown', handleEscape);
    });
}

// Fonction pour créer une confirmation personnalisée
function showCustomConfirm(message, title = 'Confirmation') {
    return new Promise((resolve) => {
        const overlay = document.createElement('div');
        overlay.className = 'custom-alert-overlay';
        
        const confirm = document.createElement('div');
        confirm.className = 'custom-alert';
        confirm.innerHTML = `
            <div class="custom-alert-header">
                <div class="custom-alert-icon info">
                    <i data-feather="help-circle"></i>
                </div>
                <h3 class="custom-alert-title">${title}</h3>
            </div>
            <div class="custom-alert-message">${message}</div>
            <div class="custom-alert-buttons">
                <button class="custom-alert-btn cancel">Annuler</button>
                <button class="custom-alert-btn confirm">Confirmer</button>
            </div>
        `;

        overlay.appendChild(confirm);
        document.body.appendChild(overlay);

        feather.replace();

        const cancelBtn = confirm.querySelector('.custom-alert-btn.cancel');
        const confirmBtn = confirm.querySelector('.custom-alert-btn.confirm');
        confirmBtn.focus();

        function closeConfirm(result) {
            overlay.remove();
            resolve(result);
        }

        cancelBtn.addEventListener('click', () => closeConfirm(false));
        confirmBtn.addEventListener('click', () => closeConfirm(true));
        
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                closeConfirm(false);
            }
        });

        const handleEscape = (e) => {
            if (e.key === 'Escape') {
                closeConfirm(false);
                document.removeEventListener('keydown', handleEscape);
            }
        };
        document.addEventListener('keydown', handleEscape);
    });
}

// Fonction pour créer un prompt personnalisé
function showCustomPrompt(message, defaultValue = '', title = 'Saisie') {
    return new Promise((resolve) => {
        const overlay = document.createElement('div');
        overlay.className = 'custom-alert-overlay';
        
        const prompt = document.createElement('div');
        prompt.className = 'custom-alert';
        prompt.innerHTML = `
            <div class="custom-alert-header">
                <div class="custom-alert-icon info">
                    <i data-feather="edit-3"></i>
                </div>
                <h3 class="custom-alert-title">${title}</h3>
            </div>
            <div class="custom-alert-message">${message}</div>
            <div style="padding: 0 24px 20px;">
                <input type="text" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                       value="${defaultValue}"
                       id="customPromptInput">
            </div>
            <div class="custom-alert-buttons">
                <button class="custom-alert-btn cancel">Annuler</button>
                <button class="custom-alert-btn confirm">Valider</button>
            </div>
        `;

        overlay.appendChild(prompt);
        document.body.appendChild(overlay);

        feather.replace();

        const input = prompt.querySelector('#customPromptInput');
        const cancelBtn = prompt.querySelector('.custom-alert-btn.cancel');
        const confirmBtn = prompt.querySelector('.custom-alert-btn.confirm');
        
        input.focus();
        input.select();

        function closePrompt(result) {
            overlay.remove();
            resolve(result);
        }

        cancelBtn.addEventListener('click', () => closePrompt(null));
        confirmBtn.addEventListener('click', () => closePrompt(input.value));
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                closePrompt(input.value);
            }
        });

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                closePrompt(null);
            }
        });

        const handleEscape = (e) => {
            if (e.key === 'Escape') {
                closePrompt(null);
                document.removeEventListener('keydown', handleEscape);
            }
        };
        document.addEventListener('keydown', handleEscape);
    });
}

// Remplacer les fonctions natives
window.alert = showCustomAlert;
window.confirm = showCustomConfirm;
window.prompt = showCustomPrompt;
        // Sample books data
        let books = [];
        
        // Load from localStorage if available
        if (localStorage.getItem('books')) {
            books = JSON.parse(localStorage.getItem('books'));
        }
        
        // DOM Elements
        const booksList = document.getElementById('booksList');
        const noBooks = document.getElementById('noBooks');
        const addBookModal = document.getElementById('addBookModal');
        const addBookBtn = document.getElementById('addBookBtn');
        const addFirstBookBtn = document.getElementById('addFirstBook');
        const closeModalBtn = document.getElementById('closeModal');
        const cancelAddBookBtn = document.getElementById('cancelAddBook');
        const confirmAddBookBtn = document.getElementById('confirmAddBook');
        const bookTitleInput = document.getElementById('bookTitle');
        const bookAuthorInput = document.getElementById('bookAuthor');
        const bookCoverInput = document.getElementById('bookCover');
        const bookFilesInput = document.getElementById('bookFiles');
        const coverPreview = document.getElementById('coverPreview');
        const coverPreviewImg = document.getElementById('coverPreviewImg');
        const filesPreview = document.getElementById('filesPreview');
        const filesPreviewContainer = document.getElementById('filesPreviewContainer');

        // Preview cover image
        bookCoverInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    coverPreviewImg.src = e.target.result;
                    coverPreview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Preview files
        bookFilesInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            filesPreviewContainer.innerHTML = '';
            
            if (files.length > 0) {
                filesPreview.classList.remove('hidden');
                
                files.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.alt = file.name;
                            img.className = 'max-h-20 object-cover rounded';
                            filesPreviewContainer.appendChild(img);
                        }
                        reader.readAsDataURL(file);
                    } else if (file.type === 'application/pdf') {
                        const div = document.createElement('div');
                        div.className = 'flex flex-col items-center justify-center bg-gray-100 rounded p-2 min-w-20';
                        div.innerHTML = `
                            <i data-feather="file-text" class="w-8 h-8 text-gray-400"></i>
                            <span class="text-xs mt-1 text-gray-600">PDF</span>
                        `;
                        filesPreviewContainer.appendChild(div);
                    }
                });
                feather.replace();
            } else {
                filesPreview.classList.add('hidden');
            }
        });
        
        // Render books
        function renderBooks() {
            if (books.length === 0) {
                noBooks.classList.remove('hidden');
                booksList.classList.add('hidden');
            } else {
                noBooks.classList.add('hidden');
                booksList.classList.remove('hidden');
                
                booksList.innerHTML = '';
                books.forEach(book => {
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100 hover:shadow-md';
                    bookCard.innerHTML = `
                        <div class="relative">
                            ${book.coverUrl 
                                ? `<img src="${book.coverUrl}" alt="${book.title}" class="w-full h-48 object-cover">`
                                : `<div class="w-full h-48 bg-gray-100 flex items-center justify-center">
                                       <i data-feather="book" class="w-16 h-16 text-gray-400"></i>
                                   </div>`
                            }
                            <div class="absolute top-2 right-2 book-actions flex space-x-1">
                                <button class="edit-book p-2 rounded-full bg-white bg-opacity-90 hover:bg-opacity-100 shadow" data-id="${book.id}">
                                    <i data-feather="edit-2" class="w-4 h-4 text-gray-600"></i>
                                </button>
                                <button class="delete-book p-2 rounded-full bg-white bg-opacity-90 hover:bg-opacity-100 shadow" data-id="${book.id}">
                                    <i data-feather="trash-2" class="w-4 h-4 text-gray-600"></i>
                                </button>
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-medium text-gray-800 mb-1">${book.title}</h3>
                            <div class="text-sm text-gray-500">${book.author || 'Auteur non spécifié'}</div>
                            <div class="mt-2">
                                <label class="text-xs text-gray-500">Dernière page lue:</label>
                                <input type="text" class="last-page-input w-full px-2 py-1 text-xs border border-gray-300 rounded" 
                                       value="${book.lastPage || '00'}" data-id="${book.id}"
                                       placeholder="00">
                            </div>
                            <div class="mt-3 flex justify-between items-center">
                                <span class="text-xs ${book.files && book.files.some(f => f.type === 'application/pdf') ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'} px-2 py-1 rounded">

                                </button>
                            </div>

                    `;
                    
                    booksList.appendChild(bookCard);
                });
                feather.replace();
                
                // Add event listeners for last page inputs
                document.querySelectorAll('.last-page-input').forEach(input => {
                    input.addEventListener('change', function() {
                        const bookId = parseInt(this.dataset.id);
                        const book = books.find(b => b.id === bookId);
                        if (book) {
                            book.lastPage = this.value;
                            localStorage.setItem('books', JSON.stringify(books));
                        }
                    });
                });
            }
        }
        
        // Toggle modal
        function toggleModal(show) {
            if (show) {
                addBookModal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                addBookModal.classList.add('hidden');
                document.body.style.overflow = '';
                bookTitleInput.value = '';
                bookAuthorInput.value = '';
                bookCoverInput.value = '';
                bookFilesInput.value = '';
                coverPreview.classList.add('hidden');
                filesPreview.classList.add('hidden');
                
                // Réinitialiser le mode édition
                delete confirmAddBook.dataset.editingId;
                confirmAddBook.innerHTML = '<i data-feather="check" class="w-4 h-4 mr-2"></i> Ajouter';
                feather.replace();
            }
        }
        
        // Open file in viewer
        function openFile(id) {
            const book = books.find(b => b.id === id);
            if (!book || !book.files) return;
            
            const imageFiles = book.files.filter(f => f.type.startsWith('image/'));
            
            if (imageFiles.length > 0) {
                // Afficher la galerie d'images
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-90 z-50 flex flex-col';
                modal.innerHTML = `
                    <div class="flex justify-between items-center p-4 bg-black bg-opacity-50 text-white">
                        <h3 class="text-lg font-semibold">${book.title}</h3>
                        <button class="close-gallery text-2xl">×</button>
                    </div>
                    <div class="flex-1 overflow-auto">
                        <div class="flex flex-col items-center p-4 space-y-4">
                            ${imageFiles.map(file => `
                                <img src="${file.url}" alt="${book.title}" class="max-w-full max-h-full object-contain">
                            `).join('')}
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
                
                modal.querySelector('.close-gallery').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
            } else if (book.files.some(f => f.type === 'application/pdf')) {
                // Ouvrir le PDF
                const pdfFile = book.files.find(f => f.type === 'application/pdf');
                if (pdfFile) {
                    window.open(pdfFile.url, '_blank');
                }
            }
        }
        
        // Edit book function
        function editBook(id) {
            const book = books.find(b => b.id === id);
            if (!book) return;
            
            // Remplir le modal avec les données existantes
            bookTitleInput.value = book.title;
            bookAuthorInput.value = book.author || '';
            
            // Stocker l'ID du livre en cours d'édition
            confirmAddBook.dataset.editingId = id;
            confirmAddBook.innerHTML = '<i data-feather="check" class="w-4 h-4 mr-2"></i> Modifier';
            
            // Afficher le modal
            toggleModal(true);
            feather.replace();
        }
        
        // Add or edit book
        function addBook() {
            const title = bookTitleInput.value.trim();
            const author = bookAuthorInput.value.trim();
            const coverFile = bookCoverInput.files[0];
            const files = Array.from(bookFilesInput.files);
            const isEditing = confirmAddBook.dataset.editingId;
            
            if (title && (files.length > 0 || isEditing)) {
                if (isEditing) {
                    // Mode édition
                    const bookId = parseInt(isEditing);
                    const bookIndex = books.findIndex(b => b.id === bookId);
                    
                    if (bookIndex !== -1) {
                        books[bookIndex].title = title;
                        books[bookIndex].author = author || '';
                        
                        // Si une nouvelle couverture est sélectionnée
                        if (coverFile) {
                            if (books[bookIndex].coverUrl) {
                                URL.revokeObjectURL(books[bookIndex].coverUrl);
                            }
                            books[bookIndex].coverUrl = URL.createObjectURL(coverFile);
                        }
                        
                        // Si de nouveaux fichiers sont sélectionnés
                        if (files.length > 0) {
                            // Libérer les anciennes URLs
                            if (books[bookIndex].files) {
                                books[bookIndex].files.forEach(file => {
                                    URL.revokeObjectURL(file.url);
                                });
                            }
                            
                            books[bookIndex].files = files.map(file => ({
                                url: URL.createObjectURL(file),
                                type: file.type,
                                name: file.name
                            }));
                        }
                        
                        localStorage.setItem('books', JSON.stringify(books));
                        renderBooks();
                        toggleModal(false);
                    }
                } else {
                    // Mode ajout
                    const coverUrl = coverFile ? URL.createObjectURL(coverFile) : null;
                    
                    const newBook = {
                        id: books.length > 0 ? Math.max(...books.map(b => b.id)) + 1 : 1,
                        title,
                        author: author || '',
                        coverUrl: coverUrl,
                        files: files.map(file => ({
                            url: URL.createObjectURL(file),
                            type: file.type,
                            name: file.name
                        })),
                        lastPage: '00',
                        createdAt: new Date().toISOString()
                    };
                    
                    books.unshift(newBook);
                    localStorage.setItem('books', JSON.stringify(books));
                    renderBooks();
                    toggleModal(false);
                }
            } else {
                alert('Veuillez remplir le titre et sélectionner au moins un fichier');
            }
        }
        
        // Delete book
        function deleteBook(id) {
            const confirmDelete = confirm("Voulez-vous vraiment supprimer ce livre?");
            if (confirmDelete) {
                const bookIndex = books.findIndex(book => book.id === id);
                if (bookIndex !== -1) {
                    // Libérer les URLs
                    if (books[bookIndex].coverUrl) {
                        URL.revokeObjectURL(books[bookIndex].coverUrl);
                    }
                    if (books[bookIndex].files) {
                        books[bookIndex].files.forEach(file => {
                            URL.revokeObjectURL(file.url);
                        });
                    }
                    
                    books = books.filter(book => book.id !== id);
                    localStorage.setItem('books', JSON.stringify(books));
                    renderBooks();
                }
            }
        }
        
        // Event Listeners
        addBookBtn.addEventListener('click', () => toggleModal(true));
        addFirstBookBtn.addEventListener('click', () => toggleModal(true));
        closeModalBtn.addEventListener('click', () => toggleModal(false));
        cancelAddBookBtn.addEventListener('click', () => toggleModal(false));
        confirmAddBookBtn.addEventListener('click', addBook);
        
        // Handle deleteand edit buttons (delegated ev ents)
        booksList.addEventListener('click', (e) => {
            if (e.target.closest('.delete-book')) {
                const id = parseInt(e.target.closest('.delete-book').dataset.id);
                deleteBook(id);
            }
            
            if (e.target.closest('.edit-book')) {
                const id = parseInt(e.target.closest('.edit-book').dataset.id);
                editBook(id);
            }
            
            if (e.target.closest('.open-file')) {
                const id = parseInt(e.target.closest('.open-file').dataset.id);
                openFile(id);
            }
        });
        
        // Initial render
        renderBooks();
        
        // Prevent blue highlight on mobile taps
        document.addEventListener('touchstart', function() {}, true);
    </script>
</body>
